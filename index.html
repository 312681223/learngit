<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="apple-touch-fullscreen" content="YES">
<meta name="format-detection" content="telephone=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta http-equiv="Expires" content="-1">
<meta http-equiv="pragram" content="no-cache">
<meta http-equiv="Access-Control-Allow-Origin" content="*">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,target-densitydpi=device-dpi">
<title>苏泊尔</title>
<link rel="stylesheet" href="css/style.css" type="text/css" media="all" />
<script type="text/javascript">
    (function(doc, win) {
        var docEl = doc.documentElement,
            resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
            recalc = function() {
                var clientWidth = docEl.clientWidth || window.innerWidth;
                var clientHeight = docEl.clientHeight || window.innerHeight;
                if (!clientWidth) return;
                if ( (clientWidth/clientHeight) > (750/1206) ) {
                    docEl.style.fontSize = 100 * (clientWidth / 750) + 'px'
                }else{
                    docEl.style.fontSize = 100 * (clientWidth / 750) + 'px'
                    //docEl.style.fontSize = 100 * (clientHeight / 1206) + 'px'
                }
            };
        if (!doc.addEventListener) return;
        win.addEventListener(resizeEvt, recalc, false);
        recalc();
    })(document, window);
</script>

</head>

<body>
<div style="width: 0;height: 0;position: absolute;overflow: hidden;left: -99999px;">
  <img src="images/loading_bg_1.jpg">
  <img src="images/loading_bg_2.png">
</div>
<div class="preloader">
  <div class="container">
    <div class="icon on"><img src="images/loading_icon.png"></div>
    <p class="percentage"><span>0%</span></p>
  </div>
  <div class="star">
    <div></div>
  </div>
  <div class="frame txt anim"><img src="images/home_txt.png"></div>
  <div class="radius-btn anim"><b></b><b></b></div>
</div>
<!--//preloader-->
<div class="sound-btn"></div> 
<video id="video" class="hide" preload="auto" x-webkit-airplay="true" webkit-playsinline="true" playsinline="true" x5-video-player-type="h5" x5-video-player-fullscreen="true"></video>

<div id="wrapper">
  <canvas width="750" height="1334" id="canvas"></canvas>
  <div class="page page-1">
    <b class="arrow left"></b>
  </div>
  <div class="page page-2">
    <b class="arrow right"></b>
  </div>
  <div class="page page-3">
    <b class="arrow left"></b>
  </div>
  <div class="page page-4">
    <div class="frame txt"><img src="images/page4_txt.png"></div>
    <div class="radius-btn explore-btn"><b></b><b></b></div>
  </div>
  <div class="page ending">
    <div class="bg bg-1"></div>
    <div class="bg bg-2"></div>
    <a href="#" class="logo"></a>
    <div class="frame slogan"><img src="images/slogan.png"></div>
    <div class="btn-panel">
      <div class="row row-child-1">
        <div class="col">
          <a href="#" class="btn buy-btn"></a>
        </div>
      </div>
      <div class="row row-child-2">
        <div class="col">
          <a href="#" class="btn again-btn"></a>
        </div>
        <div class="col">
          <a href="#" class="btn share-btn"></a>
        </div>
      </div>
    </div>
  </div>
</div>
<!--//wrapper-->

<div class="share-tips">
  <div class="icon frame"><img src="images/loading_icon.png"></div>
</div>
<div class="orient-tips">
  <div class="ico"><b></b></div>
  <p>为了更好的体验，请使用竖屏浏览</p>
</div>

<audio id="bgsound" src="images/bgm.mp3" preload loop></audio>

<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script> 
<script type="text/javascript" src="js/resource-loader.min.js"></script>
<script type="text/javascript" src="js/TweenMax.min.js"></script>
<script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
