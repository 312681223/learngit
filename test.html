<head>

<title>苏泊尔</title>
<style type="text/css">
  
  .test{
    width: 200px;
    height: 200px;
    background: #000;
    transition:all 1s ease;
  }
  .test.show{
    opacity: 1;
    visibility: visible;
  }

  .hidden{
    opacity: 0;
    visibility: hidden;
  }

</style>
</head>

<body>
<div class="test hidden"></div>
<button id="btn">click11</button>

<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript">
var flag=1;
  document.getElementById('btn').onclick = function(){
    if(flag ==1){
      $('.test').removeClass('hidden');
      flag=2
    }
    else{
      $('.test').addClass('hidden');
      setTimeout(function(){$('.test').hide();},1000);
    }
    
  }

</script>
</body>
</html>
